<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WhatsApp</title>
	<link rel="icon" type="image/icon" href="media/whatsappLogo.png" sizes="32x32">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="main-container">
		<div class="user-side">
			<div class="user-panel">
				<span class="iconify user-panel-icon" data-icon="carbon:user-avatar-filled-alt" style="color: #51585C;"></span>
				<div class="user-panel-right">
					<span class="iconify" data-icon="akar-icons:circle" style="color: #51585c;"></span>
					<span class="iconify" data-icon="bx:bxs-message-detail" style="color: #51585c;"></span>
					<span class="iconify" data-icon="carbon:overflow-menu-vertical" style="color: #51585c;"></span>
				</div>
			</div>
			<div class="search-panel">
				<span class="iconify" data-icon="ant-design:search-outlined" style="color: #51585c;" data-width="24" data-height="24"></span>
				<input type="text" placeholder="Searh or start new chat" name="search">
			</div>
		</div>
		<div class="chat-side">
			<div class="chatNotStarted">
				<img class="chat-intro-img" src="./media/chat-intro.jpg">
				<h1 class="heading-connected">Keep your phone connected</h1>
				<p>WhatsApp connects to your phone to sync messages. To reduce data usage, connect your phone to Wi-Fi.</p>
				<hr>
				<div class="whatsapp-desktop">
					<span class="iconify" data-icon="ic:baseline-laptop-mac" style="color: #919191;"></span>
					Make calls from desktop with WhatsApp for Windows. 
				</div>
			</div>
		</div>		
	</div>
	<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>
</html>
